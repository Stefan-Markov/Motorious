<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:include="/fragment/source :: favicon"> </th:block>
    <link rel="stylesheet" th:href="@{/css/style_footer.css}">
    <link rel="stylesheet" th:href="@{/css/style_index.css}">
    <link rel="stylesheet" th:href="@{/css/style_navigation.css}">
    <link rel="stylesheet" th:href="@{/css/style_login.css}">
    <title>Motorious</title>
</head>
<body>
<header th:include="/fragment/source :: navigation">

</header>
<main>
    <form th:action="@{/user/login}" method="POST">

        <section class="login-main">

            <section class="login-welcome">
                <h2 class="welcome">Login</h2>
            </section>

            <h5 th:if="${notFound}" class="error-login">Please enter valid credentials.</h5>

            <div class="info-container">
                <article class="label-style">
                    <label for="inputUsername">Username</label>
                </article>
                <article>
                    <input th:value="${username}" class="input-style" name="username" type="text"
                           id="inputUsername"
                           placeholder="Enter username">
                </article>
            </div>

            <div class="info-container">
                <article class="label-style">
                    <label for="inputPassword">Password</label>
                </article>
                <article>
                    <input class="input-style" name="password" type="password" id="inputPassword"
                           placeholder="Enter password">
                </article>
                <article>

                </article>
            </div>

            <section>
                <button class="button-style" type="submit">Login</button>
            </section>
        </section>
    </form>
</main>
<div th:include="/fragment/source :: benefit"></div>
<div th:include="/fragment/source :: footer"></div>

</body>
</html>
