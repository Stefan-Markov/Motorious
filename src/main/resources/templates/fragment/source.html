<!DOCTYPE html>
<html lang="en" xmlns:th=“http://www.thymeleaf.org” xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
    <meta charset="UTF-8">
    <title>Motorious</title>
</head>
<body>
<div th:fragment="navigation">
    <nav class="navigation">
        <ul>
            <li sec:authorize="isAuthenticated()">
                <a href="/home"><i class="fas fa-home"></i> Home</a>
            </li>

            <li>
                <a href="/info/blog"><i class="fas fa-book"></i> Blog</a>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a href="/user/login"><i class="fas fa-key"></i> Login</a>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a href="/user/registration"><i class="fas fa-sign-in-alt"></i> Register</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="POST">
                    <button type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</div>
<div th:fragment="favicon">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</div>

<div th:fragment="footer">
    <footer class="footer">
        <ul>
            <li class="footer-li">
                <a href="#"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="#"><i class="fab fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </li>
            <li>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
            </li>
            <li>
                <a href="mailto:motorious.headquarters@gmail.com" class="mail"><i class="fas fa-mail-bulk"></i> write us
                    a mail</a>
            </li>
        </ul>
        <p>All rights reserved &copy; 1992-2021, Motorious Inc.</p>
    </footer>
</div>
<div th:fragment="benefit">
    <div class="benefit-kt">
        <p class="benefit-kt-p">Here you can read about benefits from:</p>
        <section class="benefit-kt-ul">
            <ul>
                <li class="benefit-kt-li">
                    <a href="/info/exercise" target="_blank"><i class="fas fa-dumbbell"></i> Exercise</a>
                </li>
                <li class="benefit-kt-li">
                    <a href="/info/massage" target="_blank"><i class="fas fa-hands"></i> Massage</a>
                </li>
                <li class="benefit-kt-li">
                    <a href="/info/physiotherapy" target="_blank"><i class="fas fa-user-md"></i> Physiotherapy</a>
                </li>
            </ul>
        </section>
    </div>
</div>
</body>
</html>
