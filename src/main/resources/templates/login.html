<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:include="/fragment/source :: favicon"></th:block>
    <link rel="stylesheet" th:href="@{/css/style_footer.css}">
    <link rel="stylesheet" th:href="@{/css/style_index.css}">
    <link rel="stylesheet" th:href="@{/css/style_navigation.css}">
    <link rel="stylesheet" th:href="@{/css/style_login.css}">
    <script th:src="@{/js/slider.js}"></script>
    <title>Motorious</title>
</head>
<body>
<header th:include="/fragment/source :: navigation">

</header>
<main>
    <form th:action="@{/user/login}" method="POST">
        <section class="login-main">
            <section class="login-welcome">
                <h2 class="welcome">Login</h2>
            </section>
            <h5 th:if="${notFound}" class="error-login">Please enter valid credentials.</h5>
            <div class="info-container">
                <div class="login-oauth">
                    <p class="github">
                        <a class="s-github" th:href="@{/oauth2/authorization/github}">
                            <i class="fab fa-github s-login"></i>
                            Login via Github
                        </a>
                    </p>
                    <p class="facebook">
                        <a class="s-github" th:href="@{/oauth2/authorization/facebook}">
                            <i class="fab fa-facebook s-login"></i>
                            Login via Facebook
                        </a>
                    </p>
                </div>
                <article class="label-style">
                    <label for="inputUsername"><i class="fas fa-user"></i> Username</label>
                </article>
                <article>
                    <input th:value="${username}" class="input-style" name="username" type="text"
                           id="inputUsername"
                           placeholder="Enter username">
                </article>
            </div>

            <div class="info-container">
                <article class="label-style">
                    <label for="inputPassword"><i class="fas fa-key"></i> Password</label>
                </article>
                <article>
                    <input class="input-style" name="password" type="password" id="inputPassword"
                           placeholder="Enter password">
                </article>
                <article>

                </article>
            </div>

            <section>
                <label class="remember" for="remember">Remember me
                    <input id="remember" type="checkbox" value="remember" name="remember">
                </label>
                <button class="button-style" type="submit"><i class="fas fa-door-open"></i> Login</button>
            </section>
            <section>
                <br>
                <br>
                <p>Don't have account ? Register <a th:href="@{/user/registration}">here</a></p>
            </section>
            <br>
            <div class="slider" sec:authorize="!isAuthenticated()">
                <div class="slideshow-container">
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <div>
                        <a th:href="@{/info/blog}">
                            <div class="mySlides fade" style="display: block">
                                <div class="numbertext">1 / 3</div>
                                <img th:src="@{/img/blogs_read.jpeg}" alt="pic">
                                <div class="text">Read blogs here</div>
                            </div>
                        </a>
                        <a th:href="@{/user/login}">
                            <div class="mySlides fade" style="display: none">
                                <div class="numbertext">2 / 3</div>
                                <img th:src="@{/img/Logo.png}" alt="pic">
                                <div class="text">Login to see more here</div>
                            </div>
                        </a>
                        <a th:href="@{/user/registration}">
                            <div class="mySlides fade" style="display: none">
                                <div class="numbertext">3 / 3</div>
                                <img th:src="@{/img/register.png}" alt="pic">
                                <div class="text blue-t">Register here to experience more</div>
                            </div>
                        </a>
                    </div>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
        </section>
    </form>
</main>
<div th:include="/fragment/source :: benefit"></div>
<div th:include="/fragment/source :: footer"></div>

</body>
</html>
