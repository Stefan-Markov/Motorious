<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:include="/fragment/source :: favicon"></th:block>
    <link rel="stylesheet" th:href="@{/css/style_footer.css}">
    <link rel="stylesheet" th:href="@{/css/style_index.css}">
    <link rel="stylesheet" th:href="@{/css/style_navigation.css}">
    <link rel="stylesheet" th:href="@{/css/style_measurement_add.css}">
    <link rel="stylesheet" href="style_measurement_add.css">
    <title>Measurement add</title>
</head>
<body>
<header th:include="/fragment/source :: navigation"></header>
<form th:object="${measurementAddBindingModel}" th:action="@{/measurement/add}" method="post">

    <main class="setting">
        <section class="wrap-pic">
            <h2 class="main-info">Add personal measurement for a client.</h2>
            <details>
                <summary><p class="help-info"><i class="fas fa-info-circle"></i>
                    Click here to see a good measurement procedure.
                </p></summary>
                <img th:src="@{/img/measurement-example.png}" class="plan-example" alt="plan">
            </details>
        </section>


        <p><i class="fas fa-user"></i> Enter username</p>
        <label style="align-items: center">
            <p class="p-style" th:if="${userFound}">Username don't exist!</p>
            <input th:field="*{username}" class="title-name" type="text"
                   placeholder="Enter valid username">
            <p th:if="${#fields.hasErrors('username')}"
               th:errors="*{username}" class="p-style"></p>
        </label>

        <p><i class="fas fa-user"></i> Age</p>
        <label>
            <input th:field="*{age}" class="title-name" type="number" placeholder="Enter age of the client">
            <p th:if="${#fields.hasErrors('age')}"
               th:errors="*{age}" class="p-style"></p>
        </label>

        <label for="stage" class="stage"> Choose stage
            <select th:field="*{stage}" name="stage" id="stage" class="title-name">
                <option value="Before first procedure" selected>Before first procedure</option>
                <option value="At the middle of the recovery period">At the middle of the recovery period</option>
                <option value="After last procedure">After last procedure</option>
            </select>
            <p th:if="${#fields.hasErrors('stage')}"
               th:errors="*{stage}" class="p-style"></p>
        </label>

        <input type="hidden" th:name="nameKt" th:value="${name}">
        <p><i class="fas fa-file-medical-alt"></i> Disease</p>
        <label>
            <input th:field="*{disease}" class="title-name disease" type="text" placeholder="Disease of the client">
            <p th:if="${#fields.hasErrors('disease')}"
               th:errors="*{disease}" class="p-style">Enter valid age.</p>
        </label>

        <p><i class="fas fa-book-open"></i> Content</p>
        <label>
            <textarea th:field="*{content}" class="content-blog"></textarea>
            <p th:if="${#fields.hasErrors('content')}"
               th:errors="*{content}" class="p-style">Enter valid age.</p>
        </label>

        <button class="button-style"><i class="fas fa-plus"></i> Submit measurement</button>
    </main>
</form>
<div th:include="/fragment/source :: benefit"></div>
<div th:include="/fragment/source :: footer"></div>
</body>
</html>
