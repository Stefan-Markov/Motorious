<!DOCTYPE html>
<html lang="en" xmlns:th=“http://www.thymeleaf.org” xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
    <meta charset="UTF-8">
    <title>Motorious</title>
</head>
<body>
<div th:fragment="navigation">
    <nav class="navigation">
        <ul>
            <li sec:authorize="isAuthenticated()">
                <a href="/home">Home</a>
            </li>

            <li>
                <a href="/info/blog">Blog</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a href="/user/login">Login</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a href="/user/registration">Register</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="POST">
                    <button type="submit">Logout</button>
                </form>

        </ul>
    </nav>
</div>

        <ul>

                <a href="#"><i class="fab fa-facebook"></i></a>

            </li>
            <li>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </li>
            <li>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
            </li>
        </ul>
        <p>All rights reserved 2021</p>
    </footer>
</div>

    <div class="benefit-kt">
        <p class="benefit-kt-p">Here you can read about benefits from:</p>
        <section class="benefit-kt-ul">
            <ul>
                <li class="benefit-kt-li">
                    <a href="/info/exercise" target="_blank">Exercise</a>
                </li>
                <li class="benefit-kt-li">

    </div>
</div>

</html>
