<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:include="/fragment/source :: favicon"></th:block>
    <link rel="stylesheet" th:href="@{/css/style_role_change.css}">
    <link rel="stylesheet" th:href="@{/css/style_index.css}">
    <link rel="stylesheet" th:href="@{/css/style_navigation.css}">
    <link rel="stylesheet" th:href="@{/css/style_footer.css}">
    <title>Delete user by username</title>
</head>
<body>
<header th:include="/fragment/source :: navigation"></header>
<main class="wrap-change">
    <form th:object="${userChangeRoleBindingModel}" th:action="@{/user/delete-user}" method="POST">
        <h2>Delete user</h2>
        <p class="wise">Delete user by username</p>
        <p class="p-style" th:if="${userFound}">Username don't exist!</p>
        <section class="action">
            <label class="first">Enter username
                <input required minlength="3" maxlength="50" th:field="*{username}"
                       class="username-enter input-validation" type="text"
                       placeholder="Enter valid username">
            </label>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></p>
            <br>
            <br>
            <br>
            <button type="submit"><i class="fas fa-user-minus"></i> Send changes</button>
        </section>
    </form>
</main>
<div th:include="/fragment/source :: benefit"></div>
<div th:include="/fragment/source :: footer"></div>

</body>
</html>
